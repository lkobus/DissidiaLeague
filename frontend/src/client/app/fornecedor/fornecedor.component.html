  <table class="table type-2">
    <thead>
      <tr>
        <th>CNPJ</th>
        <th>Razão Social</th>
        <th><i (click)="adicionarFornecedor()" class="icon-plus cursor-pointer"></i></th>
      </tr>

    </thead>
    <tbody>
      <!-- loading -->
      <tr *ngIf="isLoading">
        <td colspan=5>
          <div>
            <label>Carregando ...</label>
          </div>
        </td>
      </tr>

      <tr *ngFor="let fornecedor of newFornecedor | paginate: { itemsPerPage: 5, currentPage: p };let i = index ">
        <td>
          <input [(ngModel)]="fornecedor.CNPJ" type="text" maxlength="18" placeholder="99.999.999/9999-99"
                  kz-cnpj kzMask="99.999.999/9999-99"/>
        </td>

        <td>
          <input id="input-cnpj" [(ngModel)]="fornecedor.RazaoSocial" type="text" required placeholder="Razão Social"/>
        </td>

        <td><i (click)="removerFornecedor(i)" class="icon-x c-error cursor-pointer"></i></td>
      </tr>
    </tbody>
  </table>

  <div class="toolbar-bottom">
    <button (click)="save()" class="btn-action">
      <span>Salvar</span>
    </button>

    <pagination-controls (pageChange)="p = $event" maxSize="4" directionLinks="true" nextLabel="PRÓXIMO" previousLabel="ANTERIOR">
    </pagination-controls>
  </div>
